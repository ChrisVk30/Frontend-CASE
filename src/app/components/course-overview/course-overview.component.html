<div id="pageContent">

<form
id="coursesForm"
>
  <div id="coursesCurrentWeek">
  <button
  (click)="getCoursesWk()"
  >
  Toon huidige week
  </button>
  </div>
  <div id="coursesPrevWeek">
  <button
  (click)="getCoursesWk(-1)">
    << Vorige week
  </button>
</div>

<isk-courses-by-week-form
  [chosenWeek]="week"
  [chosenYear]="year"
  (dateEvent)="getCoursesWkYr($event)"
  >
</isk-courses-by-week-form>

  <div id="coursesNextWeek">
    <button id="save" (click)="addBookmark()">
      ‚ù§
    </button>

    <button
    (click)="getCoursesWk(1)"
    >Volgende week >></button>  
  </div>
  
  <div id="coursesAllTime">
    <button
    (click)="getAllCourses()"
    >
    Toon alle cursussen
    </button>
  </div>
</form>

<div 
id="bookmarks"
*ngIf="bookmarks.length" >
  <p>Favorieten:</p>  
  <button
  *ngFor="let bookmark of bookmarks"
  (click)= "getCoursesWkYr(bookmark)"
  >{{bookmark.chosenWeek}} {{bookmark.chosenYear}}
  </button>
</div>

<table class="table table-bordered" id="sortTable" *ngIf="allCourses.length > 0; else noresults">
  <thead>
    <tr>
      <th>Startdatum</th>
      <th>Duur (dagen)</th>
      <th>Cursustitel</th>
    </tr>
  </thead>
  <tbody>
    <tr
    *ngFor="let course of allCourses">
      <td>{{ course.startDate | date: 'dd/MM/yyyy' }}</td>
      <td>{{ course.duration }}</td> 
      <td>{{ course.title }}</td> 
    </tr>
  </tbody>
</table>
  
<ng-template #noresults>
  <div *ngIf="!isLoading; else loading"No results>
    No results
  </div>
</ng-template>

<ng-template #loading>
  <div>
    Ophalen van cursussen...
  </div>
</ng-template>
</div>
